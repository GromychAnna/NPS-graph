<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>NPS</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.styles.css">
</head>
<body ng-app="app">
  <h1 class="text-center">NPS system</h1>

  <button id="myBtn" class="hidden">Open Modal</button>
  <div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close">Ã—</span>
      <h2 id="modal-text">Node information:</h2>
      <p id="firstName">First name: </p>
      <p id="lastName">Last name: </p>
      <p id="role">Role: </p>
      <p id="company">Company: </p>
      <p id="email">E-mail: </p>
      <p id="phone">Phone: </p>
      <p id="score">Score: </p>
    </div>

  </div>
  <article class="col-xs-12">
    <create-stakeholder class="col-xs-6"></create-stakeholder>
    <add-edges class="col-xs-6"></add-edges>
  </article>
  <stakeholders-list class="col-xs-12"></stakeholders-list>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
          integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
          crossorigin="anonymous"></script>
  <script src="node_modules_bundle.js"></script>
  <script src="arbor/lib/arbor.js"></script>
  <script src="app_bundle.js"></script>
</body>
</html>
